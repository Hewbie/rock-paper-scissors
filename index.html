<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	
<div class="title">
	<div><h1>Rock, Paper, Scissors...</h1></div>
	<div><h1 id="play">Click 'Player' to change your name and choose an option to play!</h1></div>
</div>

<div class="score-board">
	<div class="player">
		<h2 id="name">Player</h2>
		<div class="score-box"><h1 id="yourScore">0</h1></div>
	</div>
	<div class="player">
		<h2 id="comp">Computer</h2>
		<div class="score-box"><h1 id="compScore">0</h1></div>
	</div>
</div>


<div class="flex-container">
	<div><h3 id="rock"><i class="far fa-hand-rock"></i> Rock</h3></div>
	<div><h3 id="paper"><i class="far fa-hand-paper"></i> Paper</h3></div>
	<div><h3 id="scissors"><i class="far fa-hand-scissors"></i> Scissors</h3></div>
</div>

<h2 class="button" id="reset">Reset Score</h2>




<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="assets/scripts/site.js" type="text/javascript"></script>
</body>
</html>
